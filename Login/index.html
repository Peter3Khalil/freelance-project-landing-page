<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="login-box">
        <h1>Login</h1>
        <form>
          <div class="textbox">
            <input
            id="email"
              type="text"
              name="email"
              placeholder="email"
              required
            />
          </div>
          <div class="textbox">
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <input type="submit" class="login" value="Login" />
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
